<!doctype html>
<html lang=zh-Hans>
<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <meta http-equiv=X-UA-Compatible content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>分类</title>
  <style>[v-cloak] {
    display: none;
  }</style>
  <link href=./static/css/category.cf3a4c4722567c6711ab57e1b18c23d3.css rel=stylesheet>
</head>
<body>
<div id=app v-cloak>
  <div class=g-category-wrapper>
    <g-nav></g-nav>
    <div class=search-wrapper>
      <ul class=search-list-1>
        <li class=search-list-item :class="{active: selectIndex===index}" v-for="(item,index) in selectList"
            @click=select(index)>{{item}}
        </li>
      </ul>
      <ul class=search-list-2 v-show=show>
        <li class=search-list-item :class="{active: priceIndex===index}" v-for="(item,index) in interval"
            @click=selectPrice(index)>{{item}}
        </li>
      </ul>
    </div>
    <router-view></router-view>
    <div class=go-top-icon v-show=topIcon @click=goTop>TOP</div>
  </div>
</div>
<script type=text/javascript src=./static/js/manifest.fa75d42566179fe51f57.js></script>
<script type=text/javascript src=./static/js/vendor.1dd0c8c432a70047fc8d.js></script>
<script type=text/javascript src=./static/js/category.6fe49330fd5041bb08cd.js></script>
</body>
</html>
